<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    
    <body>
        <wicket:extend>
            <h1>Simple Components</h1>
            <h2>Lightweight wicket components</h2>
            <p>
                Components for wicket 6.12 that can be used without additional dependecies.
            </p>
            <h3>
                You may be interested in this tabbed ajax panel:
            </h3>
            <div wicket:id="tabbed-ajax-panel"/>
            <h3>
                Or check out this non ajax accordion:
            </h3>
            
            <div wicket:id="accordion"/>
            <h3>
                The multi level navigation menu on the left is also ready to use!
            </h3>
            
        </wicket:extend>
    </body>
</html>
