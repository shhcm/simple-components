<html>
<body>
    <wicket:panel>
        <!-- Show/hide the second div when the first one is clicked.
            Pass a string to the first div as the accordion content title. -->
        <div class="accordion-item-outer-div">
            <div    class="accordion-item-title-div"
                    wicket:id="accortion-item-title">This is an awesome accordion panel</div>
            
            <div    class="accordion-item-content-div"
                    style="display:none;"
                    wicket:id="accordion-item-content"/>
        </div>
    </wicket:panel>
</body>
</html>
